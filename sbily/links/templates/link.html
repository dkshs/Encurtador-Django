{% extends "base.html" %}
{% load static %}

{% block title %}Link - {{ link.shortened_link }}{% endblock title %}

{% block content %}
  <div class="flex flex-col justify-center items-center mt-10">
    <div class="flex flex-col gap-1 mb-6 w-full md:w-3/4 lg:w-1/2">
      <label for="link" class="label text-lg">Your link is:</label>
      <div class="flex gap-2 items-center flex-col sm:flex-row">
        <input id="link" name="link" class="input" value="{{ link.get_absolute_url }}" readonly />
        <button
          type="button"
          class="button button-primary w-fit gap-2 self-start"
          id="copy"
          onclick="copy('{{ link.get_absolute_url }}', 'copy')"
        >
          <i class="ph-bold ph-copy"></i>
          Copy
        </button>
      </div>
    </div>
    <p class="text-lg font-medium">
      Click
      <a href="{% url 'home' %}" class="link-primary">here</a>
      to return
    </p>
  </div>
{% endblock content %}
