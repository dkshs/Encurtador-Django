{% extends "base.html" %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
  <div class="mt-16 flex flex-col items-center justify-center max-w-md mx-auto p-6 border rounded-md">
    <form method="post" action="{% url 'forgot_password' %}" class="w-full">
      {% csrf_token %}
      <div class="text-center mb-8 mt-2">
        <h2 class="text-3xl font-bold">Reset Password</h2>
        <p class="text-base font-medium mt-1">Enter your email to reset your password</p>
      </div>
      <div class="flex flex-col gap-2 mb-6">
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" name="email" class="input" required />
      </div>
      <button type="submit" class="mt-2 w-full button-primary">Send password reset email</button>
      <p class="mt-4 text-sm text-center">
        Or <a href="{% url 'sign_in' %}" class="link-primary">Sign In</a>
      </p>
    </form>
  </div>
{% endblock content %}
